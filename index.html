/* ===== ANIMATED GALAXY BACKGROUND ===== */
body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%, #1a1a40 0%, transparent 40%),
radial-gradient(circle at 80% 70%, #0f3460 0%, transparent 40%),
radial-gradient(circle at 50% 50%, #16213e 0%, transparent 50%),
black;
z-index:-1;
animation: galaxyMove 25s infinite linear;
}

@keyframes galaxyMove{
0%{ transform:scale(1) rotate(0deg); }
50%{ transform:scale(1.1) rotate(180deg); }
100%{ transform:scale(1) rotate(360deg); }
}
