<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TSK - The Supporters King</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#000;
color:white;
scroll-behavior:smooth;
}

/* SECTION */
.section{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:80px 20px;
}

.small-section{
padding:80px 20px;
text-align:center;
background:#000;
}

.gold{
background:linear-gradient(90deg,#d4af37,#f5d76e);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* GOLD BUTTON */
.btn-gold{
background:linear-gradient(90deg,#d4af37,#f5d76e,#d4af37);
background-size:200% auto;
color:black;
padding:18px 40px;
border-radius:40px;
font-weight:600;
border:none;
cursor:pointer;
font-size:18px;
margin-top:20px;
animation:shine 3s linear infinite;
}

/* BIG CTA BUTTONS */
.cta-buttons{
margin-top:40px;
display:flex;
flex-direction:column;
gap:15px;
width:100%;
max-width:500px;
margin-left:auto;
margin-right:auto;
}

.cta-btn{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
padding:18px;
border-radius:40px;
font-weight:600;
font-size:16px;
text-decoration:none;
}

.play-big{
background:linear-gradient(90deg,#d4af37,#f5d76e,#d4af37);
background-size:200% auto;
color:black;
animation:shine 3s linear infinite;
}

.telegram-big{
background:#2AABEE;
color:white;
}

.whatsapp-big{
background:#25D366;
color:white;
}

/* CARDS */
.game-card{
position:relative;
height:200px;
border-radius:20px;
overflow:hidden;
background-size:cover;
background-position:center;
margin:20px 0;
display:flex;
align-items:flex-end;
}

.overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.3));
}

.game-content{
position:relative;
display:flex;
align-items:center;
gap:15px;
padding:20px;
z-index:2;
}

.icon-box{
width:45px;
height:45px;
background:#d4af37;
color:black;
display:flex;
align-items:center;
justify-content:center;
border-radius:12px;
font-size:22px;
font-weight:bold;
}

.game-content h3{
margin:0;
font-size:22px;
}

.game-content p{
margin:5px 0 0 0;
font-size:14px;
color:#ddd;
}

/* WHY SECTION */
.why-box{
display:flex;
align-items:center;
gap:15px;
background:#111;
padding:18px 20px;
border-radius:18px;
margin-bottom:20px;
max-width:500px;
margin-left:auto;
margin-right:auto;
font-size:15px;
}

.why-icon{
width:38px;
height:38px;
background:#d4af37;
color:black;
display:flex;
align-items:center;
justify-content:center;
border-radius:10px;
font-size:18px;
}

/* ROYAL BUTTON */
.royal-btn{
display:inline-block;
margin-top:30px;
padding:18px 40px;
border-radius:50px;
font-weight:700;
text-decoration:none;
color:black;
background:linear-gradient(90deg,#d4af37,#f5d76e,#d4af37);
background-size:200% auto;
animation:shine 3s linear infinite;
transition:0.2s;
}

.royal-btn:active{
transform:scale(0.95);
box-shadow:0 0 20px rgba(212,175,55,0.7);
}

/* FLOATING BOTTOM BAR */
.fixed-buttons{
position:fixed;
bottom:18px;
left:50%;
transform:translateX(-50%);
width:94%;
max-width:520px;
background:#0f0f0f;
border-radius:22px;
padding:8px;
display:flex;
gap:8px;
box-shadow:0 10px 40px rgba(0,0,0,0.6);
z-index:999;
}

.fixed-buttons a{
flex:1;
height:50px;
border-radius:16px;
display:flex;
align-items:center;
justify-content:center;
gap:8px;
font-weight:600;
font-size:14px;
text-decoration:none;
transition:all 0.15s ease;
}

.play{
background:linear-gradient(90deg,#d4af37,#f5d76e,#d4af37);
background-size:200% auto;
color:black;
animation:shine 3s linear infinite;
}

.telegram{
background:#229ED9;
color:white;
}

.whatsapp{
background:#25D366;
color:white;
}

.fixed-buttons a:active{
transform:scale(0.95);
opacity:0.95;
}

/* SHINE ANIMATION */
@keyframes shine{
0%{background-position:0%;}
100%{background-position:200%;}
}
</style>
</head>

<body>

<section class="section">
<h1 class="gold" style="font-size:40px;">TSK</h1>
<h2>The Supporters King</h2>
<p style="margin-top:20px;">500+ Games Available | 24x7 Online</p>
<button class="btn-gold">Visit Now This Website</button>
</section>

<!-- BOTTOM FLOATING BAR -->
<div class="fixed-buttons">

<a href="https://example.com" class="play">
<svg width="18" height="18" viewBox="0 0 24 24" fill="black">
<path d="M8 5v14l11-7z"/>
</svg>
PLAY NOW
</a>

<a href="https://t.me/yourtelegram" class="telegram">
<svg width="18" height="18" viewBox="0 0 24 24" fill="white">
<path d="M22 2L2 10l6 2 2 6 4-5 6 4z"/>
</svg>
TELEGRAM
</a>

<a href="https://wa.me/919999999999" class="whatsapp">
<svg width="18" height="18" viewBox="0 0 24 24" fill="white">
<path d="M12 2a10 10 0 00-8.94 14.5L2 22l5.7-1.5A10 10 0 1012 2z"/>
</svg>
WHATSAPP
</a>

</div>

</body>
</html>
